<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAWIS - Get the Best Price of Your Car</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-200 text-gray-800">
    <div class="flex flex-col md:flex-row md:justify-between p-6">
        <h1 class="text-4xl font-bold text-gray-800">CAWIS</h1>
        <div class="flex space-x-5 mt-6 md:mt-0">
            <a href={% url "prediction" %} class="text-gray-800 hover:text-gray-500">home</a>

            <a href={% url "number_detection" %} class="text-gray-800 hover:text-gray-500">Number Detection</a>
            <a href={% url "review" %} class="text-gray-800 hover:text-gray-500">Review</a>
        </div>
    </div>

    <div class="container mx-auto">
        <div class="flex flex-col md:flex-row">
            <!-- style="background-image: url('Price-pana.png');" -->
            <div class="md:w-1/2 h-96 md:h-auto bg-cover p-2">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="block mb-2 text-sm font-medium text-gray-900" for="file_input">Upload file</label>
                        <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="file_input" name="file_input" type="file" required>
                    </div>
                
                
                

                {% if uploaded_file_url %}
                <div class="h-64 bg-gray-400 rounded-md">
                    <img id="uploadedImage" src={{uploaded_file_url}} class="h-full w-full object-cover rounded-md" alt="Uploaded Image">
                </div>
                
                {% else %}
                <div class="h-64 bg-gray-400 rounded-md">
                    <img id="uploadedImage" class="h-full w-full object-cover rounded-md" alt="Uploaded Image">
                </div>
                {% endif %}
                
                <button type="submit" class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mt-2">Get the Registration number</button>

            </form>
            </div>
            <div class="md:w-1/2 p-8">
                {% if number %}
                <div class="h-10 bg-gray-400 rounded-md border border-gray-300 text-center">
                    <p class="font-bold">Registration number: {{number}}</p>
        
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>


<script>
    document.getElementById('file_input').addEventListener('change', function (event) {
        const fileInput = event.target;
        const uploadedImage = document.getElementById('uploadedImage');

        if (fileInput.files && fileInput.files[0]) {
            const reader = new FileReader();

            reader.onload = function (e) {
                uploadedImage.src = e.target.result;
            };

            reader.readAsDataURL(fileInput.files[0]);
        }
    });
</script>
</html>
